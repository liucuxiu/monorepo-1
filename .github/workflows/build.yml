name: Node.js CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - name: Identify Changed Packages
        id: changed-packages
        run: echo "::set-output name=packages::$(lerna changed --json)"

      - name: Build Changed Packages
        run: |
          changed=$(echo "${{ steps.changed-packages.outputs.packages }}" | jq -r '.[].name')
                          
          for pkg in $changed; do
            lerna run build --scope=$pkg
          done


